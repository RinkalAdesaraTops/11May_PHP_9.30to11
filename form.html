<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form>
        
        <label for="">Firstname :</label>
        <input type="text" name="fname" minlength="2" maxlength="12" placeholder="Please enter your name"><br><br>

        <label for="">Lastname :</label>
        <input type="text" name="lname" placeholder="Please enter your lastname"><br><br>

        <label for="">Gender :</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br><br>
        <label for="">Qualification: </label>
        <input type="checkbox" name="" id="">10th
        <input type="checkbox" name="" id="">12th
        <input type="checkbox" name="" id="">BCA
        <input type="checkbox" name="" id="">MCA
        <br><br>
        <label for="">Date:</label>
        <input type="date" name="" id=""> <br><br>

        <label for="">Age:</label>
        <input type="number" name="" id="" min="1" max="100"> <br><br>

        <label for="">Country :</label>
        <select name="" id="">
            <option value="">--Select Country--</option>
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">UK</option>
        </select>

        <br><br>
        <label for="">Address : </label>
        <textarea rows="7" cols="30"></textarea> <br><br>
        <input type="button" value="Button">
        <input type="submit" value="Save Data">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
